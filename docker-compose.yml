version: '3'
services:
  test:
    build: '.'
    dockerfile: Dockerfile.test
    container_name: front_test
    image: front_test
    ports:
      - 5000:80
    command: npm run build:test
  locale:
    build: '.'
    dockerfile: Dockerfile.locale
    container_name: front_locale
    image: front_locale
    ports:
      - 5000:90
    command: npm run build:locale
